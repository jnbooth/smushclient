[package]
name = "smushclient_qt"
version = "0.1.0"
edition = "2021"

[lints]
workspace = true

[lib]
crate-type = ["staticlib"]

[build-dependencies]
cxx-qt-build = "0.6.1"

[dependencies]
cxx = "1.0.126"
cxx-qt = "0.6.1"
cxx-qt-lib = "0.6.1"
enumeration = { git = "https://github.com/jnbooth/enumeration", version = "0.8.0" }
mud-transformer = { git = "https://github.com/jnbooth/mxp", version = "0.8.0" }
smushclient = { path = "../../smushclient" }
smushclient-plugins = { path = "../../smushclient-plugins" }

[features]
# This feature must be enabled for `cargo test` when linking Qt 6 statically.
link_qt_object_files = ["cxx-qt-build/link_qt_object_files"]
