[package]
name = "smushclient"
version = "0.0.0"
edition = "2021"

[lints]
workspace = true

[dependencies]
bincode = "1.3.3"
chrono = { version = "0.4.38", features = ["serde"] }
enumeration = { git = "https://github.com/jnbooth/enumeration", version = "0.8.0" }
recycle_vec = "1.1.1"
serde = "1.0.204"
smushclient-plugins = { path = "../smushclient-plugins" }

[dependencies.mud-transformer]
git = "https://github.com/jnbooth/mxp"
rev = "37aa1184a61315d71cda55a1a12dfc4f66f22cd4"
features = ["serde"]

[dependencies.tokio]
version = "1.38.0"
features = ["io-util", "net"]
optional = true

[features]
async = ["tokio"]
