[package]
name = "smushclient"
version = "0.0.0"
edition = "2021"

[lints]
workspace = true

[dependencies]
bincode = "1.3.3"
chrono = { version = "0.4.38", features = ["serde"] }
flagset = { version = "0.4.6", features = ["serde"] }
serde = "1.0.204"
smushclient-plugins = { path = "../smushclient-plugins" }

[dependencies.mud-transformer]
git = "https://github.com/jnbooth/mxp"
rev = "e3cb450045e5d372e6fa1bc0871bc6256bf80692"
features = ["serde"]

[dependencies.rodio]
version = "0.20.1"
default-features = false
features = ["symphonia-all"]
optional = true

[dependencies.tokio]
version = "1.38.0"
features = ["io-util", "net"]
optional = true

[features]
async = ["tokio"]
audio = ["rodio"]
