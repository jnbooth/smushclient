[package]
name = "smushclient"
version = "0.0.0"
edition = "2021"

[lints]
workspace = true

[dependencies]
bincode = "1.3.3"
chrono = { version = "0.4.38", features = ["serde"] }
enumeration = { git = "https://github.com/jnbooth/enumeration", version = "0.8.0" }
serde = "1.0.204"
smushclient-plugins = { path = "../smushclient-plugins" }

[dependencies.mud-transformer]
git = "https://github.com/jnbooth/mxp"
rev = "2d7b672d6b7f4e298f03e9103992be8398db7413"
features = ["serde"]

[dependencies.tokio]
version = "1.38.0"
features = ["io-util", "net"]
optional = true

[features]
async = ["tokio"]
