[package]
name = "smushclient-plugins"
version = "0.1.0"
edition = "2021"

[lints]
workspace = true

[dependencies.chrono]
version = "0.4.38"
features = ["serde"]

[dependencies.enumeration]
git = "https://github.com/jnbooth/enumeration"
version = "0.8.0"

[dependencies.fancy-regex]
version = "0.13.0"

[dependencies.mxp]
git = "https://github.com/jnbooth/mxp"
rev = "e7a695f4db96bb0bade913a5aab3d4b9d2687bf7"
features = ["serde"]

[dependencies.quick-xml]
version = "0.36.1"
features = ["serialize"]

[dependencies.serde]
version = "1.0.204"
features = ["derive"]

[dependencies.uuid]
version = "1.10.0"
features = ["v4", "fast-rng"]
